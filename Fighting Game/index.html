<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fighting Game</title>
        <link rel="icon" type="image/x-icon" href="shield.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Jersey+20&family=Pixelify+Sans:wght@400..700&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                box-sizing: border-box;
                font-family: "Jersey 20", sans-serif;
                font-weight: 400;
                font-style: normal;
            }
            #player1-health,
            #player2-health {
                transition: width 0.2s ease;
            }
        </style>
    </head>
    <body>
        <div style="position: relative; display: inline-block">
            <div
                style="
                    position: absolute;
                    display: flex;
                    width: 100%;
                    align-items: center;
                    padding: 20px;
                "
            >
                <div
                    style="
                        position: relative;
                        width: 100%;
                        display: flex;
                        justify-content: flex-end;
                        border: 7px solid #94A3B8;
                        border-right: 5px;
                    "
                >
                    <div
                        style="background-color: red; height: 40px; width: 100%"
                    ></div>
                    <div
                        id="player1-health"
                        style="
                            position: absolute;
                            background: #5B21B6;
                            height: 40px;
                            top: 0;
                            bottom: 0;
                            right: 0;
                            width: 100%;
                        "
                    ></div>
                </div>
                <div
                    id="countdown"
                    style="
                        background-color: gray;
                        font-size: 35px;
                        height: 75px;
                        width: 10%;
                        display: flex;
                        flex-shrink: 0;
                        justify-content: center;
                        align-items: center;
                        color: black;
                        border: 5px solid black;
                    "
                >
                    60
                </div>
                <div
                    style="
                        position: relative;
                        width: 100%;
                        border: 7px solid #94A3B8;
                        border-left: 5px;
                    "
                >
                    <div style="background-color: red; height: 40px"></div>
                    <div
                        id="player2-health"
                        style="
                            position: absolute;
                            background: #5B21B6;
                            height: 40px;
                            top: 0;
                            bottom: 0;
                            right: 0;
                            left: 0;
                        "
                    ></div>
                </div>
            </div>
            <div
                id="result"
                style="
                    position: absolute;
                    align-items: center;
                    justify-content: center;
                    top: 0;
                    right: 0;
                    left: 0;
                    bottom: 0;
                    display: none;
                    font-size: 30px;
                "
            >
                Tie
            </div>
            <canvas></canvas>
        </div>
        <script src="canvas.js"></script>
        <script src="sprite.js"></script>
        <script src="players.js"></script>
        <script src="utilities.js"></script>
        <script src="controls.js"></script>
        <script src="audio.js"></script>
        <script src="game.js"></script>
    </body>
</html>
